<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mingzat&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.jpg"></div>
        <div class="choice" id="paper"><img src="paper.jpg"></div>
        <div class="choice" id="scissor"><img src="scissor.jpg"></div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="message-cointainer">
        <p id="message">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
